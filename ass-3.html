<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br> <br>
        <label for="email:">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password" >Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="Other">Other</label>
        <br><br>
        <p>Hobbies:</p>
        <input type="checkbox" id="Reading" value="Reading">
        <label for="Reading">Reading</label><br>
        <input type="checkbox" id="Travelling" value="Travelling">
        <label for="Travelling">Travelling</label> <br>
        <input type="checkbox" id="Cooking" value="Cooking">
        <label for="Cooking"> Cooking</label> <br>
        <input type="checkbox" id="Sports" value="Sports">
        <label for="Sports"> Sports</label><br> <br>
        <label for="City">City:</label>
        <select name="City" id="City">
            <option value="">Select your city</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Pune">Pune</option>
        </select> <br> <br>
        <label for="Dob">Date of Birth:</label>
        <input type="date" name="Dob" id="Dob">
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="10-digit number"> <br> <br>
        <label for="address">Address:</label> <br>
        <textarea name="address" id="address" placeholder="enter address" rows="3" cols="28"></textarea>
        <br> <br>
        <input type="submit">

    </form>
</body>
</html>
